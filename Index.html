  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 60px;
      color: #b30059;

    .rose {
      font-size: 3em;
      animation: float 4s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .button {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.2em;
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .button:hover {
      background: #e6004c;
    }

    .hidden {
      display: none;
    }

    .final-message {
      margin-top: 50px;
      font-size: 1.6em;
      color: #660033;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .hearts {
      position: fixed;
      bottom: -50px;
      animation: rise 6s infinite;
      font-size: 2em;
    }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }
  </style>
</head>
